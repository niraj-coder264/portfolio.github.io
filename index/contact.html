    <div class="main">
        <div class="contactform">
            <h1>contact me for work/general enquires</h1>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
    
              </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label"  >Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">phone</label>
                  <input type="phone" class="form-control" id="phone">
                </div>
                <div id="form-check">
                 <input type="checkbox" class="form-check-input" id="isclient" required>
                  <label class="form-check-label" for="isclient">I want you to work on project with me</label>
                </div>
                <div class="query">
                  <p>General Enquires</p>
                  <br>
                  <br>
                <textarea id="text" cols="5" rows="5" placeholder="write your enquires"></textarea>
                </div>
                <button type="submit" class="btn1">Submit</button>
              </form>
        </div>
    </div>
